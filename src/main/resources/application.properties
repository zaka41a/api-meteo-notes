spring.application.name=api-meteo-notes
server.port=8080

# H2 & JPA (mode dev)
spring.datasource.url=jdbc:h2:file:./.data/devdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS simple (UI statique ou front externe)
# Autoriser tout pour dev; restreins en prod.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator (sant√©, infos)
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=when_authorized
